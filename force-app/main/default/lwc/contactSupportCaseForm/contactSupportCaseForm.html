<template>
    <!-- 申込ステップ -->
    <div lwc:if={isApplicationStep}>
        <div class="new-case-form-container">
            <!-- パスCSS -->
            <div class="phase">
                <div class="phase-container">
                    <div class="on">
                        <div class="text">1.入力</div>
                    </div>
                    <div class="arrow-wrap">
                        <i class="fas fa-chevron-right arrow"></i>
                    </div>
                    <div class="not-yet">
                        <div class="text">2.確認</div>
                    </div>
                    <div class="arrow-wrap">
                        <i class="fas fa-chevron-right arrow"></i>
                    </div>
                    <div class="not-yet">
                        <div class="text">3.完了</div>
                    </div>
                </div>
            </div>
            <div class="static-item">
                <!-- 注釈 -->
                <div class="item">
                    <p><span class="red">※</span><span>が付いている項目は入力必須項目です。</span></p>
                </div>
                <!-- 各項目 -->
                <!-- お問い合わせ件名 -->
                <div class="item">
                    <div class="custom-label">お問い合わせ件名<span class="red">※</span></div>
                    <div class="blank"></div>
                    <lightning-input placeholder="お問い合わせ件名を入力してください。" name="Subject" value={subject}
                        onchange={handleSubjectInputChange} onkeydown={handleKeyDown} variant="label-hidden"
                        maxlength={subjectMaxLen} required></lightning-input>
                </div>
                <!-- お問い合わせ詳細 -->
                <div class="item">
                    <div class="custom-label">お問い合わせ詳細<span class="red">※</span></div>
                    <div class="blank"></div>
                    <lightning-textarea class="custom-textarea" placeholder="お問い合わせの詳細を入力してください。" name="Description"
                        value={description} onchange={handleDescriptionInputChange} onkeydown={handleKeyDown}
                        variant="label-hidden" maxlength={descriptionMaxLen} required></lightning-textarea>
                </div>
                <!-- 優先度 -->
                <div lwc:if={priorityOptions.data} class="item priority-container">
                    <div class="custom-label">優先度<span class="red">※</span><lightning-helptext></lightning-helptext>
                    </div>
                    <div class="blank"></div>
                    <lightning-combobox options={priorityOptions.data.values} name="Priority" value={priorityValue}
                        onchange={handlePriorityChange} variant="label-hidden" required></lightning-combobox>
                </div>
                <!-- 解決期限 -->
                <div class="item">
                    <div class="custom-label">解決期限</div>
                    <div class="blank"></div>
                    <div class="resolution-limit-container">
                        <div class="resolution-limit-item-container">
                            <div class="date">日付</div>
                            <lightning-input type="date" name="ResolutionDate" onchange={handleResolutionDateChange}
                                value={resolutionDate} variant="label-hidden"
                                placeholder="日付を選択してください。"></lightning-input>
                        </div>
                        <div class="resolution-limit-item-container">
                            <div class="time">時間</div>
                            <lightning-input type="time" name="ResolutionTime" onchange={handleResolutionTimeChange}
                                value={resolutionTime} variant="label-hidden"
                                placeholder="時間を選択してください。"></lightning-input>
                        </div>
                    </div>
                </div>
            </div>
            <div class="logic-item">
                <div class="item">
                    <!-- ファイルを添付する -->
                    <div class="file-label">添付ファイル</div>
                    <lightning-file-upload variant="label-hidden" name="fileUploader" multiple disabled={isDisabled}
                        onuploadfinished={handleUploadFinished}>
                    </lightning-file-upload>
                </div>
                <!-- アップしたファイル名 -->
                <div class="item">
                    <template if:true={filenames}>
                        <template for:each={filenames} for:item="file" for:index="index">
                            <div key={file}
                                class="slds-m-horizontal_large slds-text-title_bold slds-grid slds-grid_align-spread file-names">
                                <span>{file}</span>
                                <lightning-button-icon icon-name="utility:close" alternative-text="削除"
                                    onclick={handleRemoveFile} data-index={index} variant="bare"
                                    class="slds-m-left_x-small">
                                </lightning-button-icon>
                            </div>
                        </template>
                    </template>
                </div>
            </div>
            <!-- 登録ボタン -->
            <div class="action-block">
                <div class="item">
                    <a class="create-button" onclick={goConfirmation}>
                        <div class="container">
                            <i class="fas fa-chevron-right arrow"></i>
                            <div class="text">登録する</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 確認ステップ -->
    <div lwc:elseif={isConfirmationStep}>
        <div class="confirm-case-form-container">
            <!-- パスCSS -->
            <div class="phase">
                <div class="phase-container">
                    <div class="on">
                        <div class="text">1.入力</div>
                    </div>
                    <div class="arrow-wrap">
                        <i class="fas fa-chevron-right arrow"></i>
                    </div>
                    <div class="on">
                        <div class="text">2.確認</div>
                    </div>
                    <div class="arrow-wrap">
                        <i class="fas fa-chevron-right arrow"></i>
                    </div>
                    <div class="not-yet">
                        <div class="text">3.完了</div>
                    </div>
                </div>
            </div>
            <div class="static-item">
                <!--説明-->
                <div class="item">
                    <p>以下のお問い合わせ内容で確定しますか？</p>
                </div>
                <!-- 各項目 -->
                <!-- お問い合わせ件名 -->
                <div class="container">
                    <div class="label">お問い合わせ件名</div>
                    <div class="text"><lightning-formatted-text value={subject}></lightning-formatted-text></div>
                </div>
                <!-- お問い合わせ詳細 -->
                <div class="container">
                    <div class="label">お問い合わせ詳細</div>
                    <div class="text"><lightning-formatted-text value={description}></lightning-formatted-text></div>
                </div>
                <!-- 優先度 -->
                <div class="container">
                    <div class="label">優先度</div>
                    <div class="text"><lightning-formatted-text value={priorityValue}></lightning-formatted-text></div>
                </div>
                <!-- 解決期限 -->
                <div class="container">
                    <div class="label">解決期限</div>
                    <div class="text"><lightning-formatted-text
                            value={resolutionFormattedDate}></lightning-formatted-text></div>
                </div>
                <!-- 添付ファイル -->
                <div class="container">
                    <div class="label">添付ファイル</div>
                    <ul>
                        <template for:each={filenames} for:item="file" for:index="index">
                            <li class="text" key={file}>{file}</li>
                        </template>
                    </ul>
                </div>
            </div>


            <!-- 登録ボタン -->
            <div class="action-block">
                <div class="item">
                    <a class="back-button" onclick={goBack}>
                        <div class="container">
                            <i class="fas fa-chevron-right arrow"></i>
                            <div class="text">戻る</div>
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a class="confirm-button" onclick={goCompleted}>
                        <div class="container">
                            <i class="fas fa-chevron-right arrow"></i>
                            <div class="text">確定</div>
                        </div>
                    </a>
                </div>
            </div>



        </div>
    </div>
    <!-- 完了ステップ -->
    <div lwc:elseif={isCompletedStep}>
        <div class="complete-case-form-container">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="読み込み中" size="medium"></lightning-spinner>
            </template>
            <!-- パスCSS -->
            <div class="phase">
                <div class="phase-container">
                    <div class="on">
                        <div class="text">1.入力</div>
                    </div>
                    <div class="arrow-wrap">
                        <i class="fas fa-chevron-right arrow"></i>
                    </div>
                    <div class="on">
                        <div class="text">2.確認</div>
                    </div>
                    <div class="arrow-wrap">
                        <i class="fas fa-chevron-right arrow"></i>
                    </div>
                    <div class="on">
                        <div class="text">3.完了</div>
                    </div>
                </div>
            </div>
            <div class="static-item">
                <!--説明-->
                <div class="item">
                    <div class="item-p">
                        <p>以下の内容でお問い合わせを受け付けました。</p>
                        <p>当社サポートからのお返事をおまちください。</p>
                    </div>
                </div>
                <!-- 各項目 -->
                <!-- お問い合わせ番号 -->
                <div class="container">
                    <div class="label">お問い合わせ番号</div>
                    <div class="text"><lightning-formatted-text value={caseNumber}></lightning-formatted-text></div>
                </div>
                <!-- お問い合わせ件名 -->
                <div class="container">
                    <div class="label">お問い合わせ件名</div>
                    <div class="text"><lightning-formatted-text value={subject}></lightning-formatted-text></div>
                </div>
                <!-- お問い合わせ詳細 -->
                <div class="container">
                    <div class="label">お問い合わせ詳細</div>
                    <div class="text"><lightning-formatted-text value={description}></lightning-formatted-text></div>
                </div>
                <!-- 優先度 -->
                <div class="container">
                    <div class="label">優先度</div>
                    <div class="text"><lightning-formatted-text value={priorityValue}></lightning-formatted-text></div>
                </div>
                <!-- 解決期限 -->
                <div class="container">
                    <div class="label">解決期限</div>
                    <div class="text"><lightning-formatted-text
                            value={resolutionFormattedDate}></lightning-formatted-text></div>
                </div>
                <!-- 添付ファイル -->
                <div class="container">
                    <div class="label">添付ファイル</div>
                    <ul>
                        <template for:each={filenames} for:item="file" for:index="index">
                            <li class="text" key={file}>{file}</li>
                        </template>
                    </ul>
                </div>
            </div>
            <!-- 登録ボタン -->
            <div class="action-block">
                <div class="item">
                    <a class="list-button" onclick={goContactListPage}>
                        <div class="container">
                            <i class="fas fa-chevron-right arrow"></i>
                            <div class="text">一覧に戻る</div>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
</template>
