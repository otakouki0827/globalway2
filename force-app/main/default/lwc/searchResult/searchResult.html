<template>

    <div class="header-section">
        <div class="header-title">検索結果</div>
        <div class="header-menu">
            <div class="menu-item">問い合わせ</div>
            <div class="menu-divider">|</div>
            <div class="menu-item">マニュアル</div>
            <div class="menu-divider">|</div>

            <div class="menu-divider">|</div>
            <div class="menu-item">お知らせ</div>

    <lightning-card title="グローバル検索結果" icon-name="custom:custom68">
