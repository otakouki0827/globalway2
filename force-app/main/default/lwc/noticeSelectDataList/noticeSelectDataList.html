<template>
    <div class="notice-select-data-list-container">
        <ul class="announcement-list">
            <!--お知らせ対象レコード一覧-->
            <template for:each={notice} for:item="item">
                <li key={item.Id} class="announcement-item">
                    <div class="announcement-content">
                        <div class="text-block">
                            <!--ナレッジのタイトル-->
                            <a data-urlname={item.UrlName} onclick={handleRowAction}>
                                <p class="message">
                                    {item.Name}
                                </p>
                            </a>
                            <!--ナレッジの日付-->
                            <span class="date">{item.LastPublishedDate}</span>&nbsp;
                            <!--ナレッジに関連づくタグ-->
                            <template for:each={item.Tags} for:item="tag">
                                <a key={tag.id} data-topic={tag.id} onclick={handleRowTagAction}
                                    class="label">{tag.name}</a>
                            </template>
                        </div>
                        <div class="action-block">
                            <button class="arrow-button" data-urlname={item.UrlName} onclick={handleRowAction}>
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </li>
            </template>
        </ul>
    </div>
</template>
